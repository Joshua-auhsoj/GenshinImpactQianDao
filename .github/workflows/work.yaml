name: 原神国际服签到

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: 总脚本
      env:
        COOKIE: ${{ secrets.COOKIE }}
        BOTTOKEN: ${{ secrets.BOTTOKEN }}
        USERID: ${{ secrets.USERID }}
      run: python main.py
   
   
